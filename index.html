<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>微信飞机大战</title>
</head>

<body>
    <div class="container">
        <div class="start-box">
            <button class="begin" onclick="begin()">开始游戏</button>
        </div>
        <div class="main-box">
            <div class="score-box">
                <span>分数:</span>
                <span id="score">0</span>
            </div>
            <div class="suspend-box">
                <button class="continue">继续</button>
                <button class="restart">重新开始</button>
                <button class="back">回到主页</button>
            </div>
            <div class="end-box">
                <p class="plane-text">飞机大战分数</p>
                <p class="plane-score">0</p>
                <button class="again">继续</button>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
